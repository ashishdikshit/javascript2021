<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!--bootstrap-->

  <body>
    <div class="container">
      <div class="row max-height align-items-center">
        <div class="col-10 mx-auto col-md-6 text-center main-container p-5">
          <h1 class="text-uppercase">counter</h1>
          <h1 id="counter">0</h1>
          <button class="btn counterBtn langugeBtn text-uppercase m-2 nm">
            Display Languge
          </button>
          <div class="btn-container d-flex justify-content-around flex-wrap">
            <button class="btn counterBtn prevBtn text-uppercase m-2 nm">
              lower count
            </button>
            <button class="btn counterBtn nextBtn text-uppercase m-2">
              add count
            </button>
          </div>
          <h1 class="text-uppercase" id="num">counter</h1>
        </div>
      </div>
    </div>
    <!--jQuery-->
    <script src="./js/jquery-3.4.1.min.js"></script>
